<ion-header>
  <ion-navbar>
    <ion-title>
      About
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
   
  <button ion-button (click)="changeFirstData()">changeFirstData</button>
  <button ion-button (click)="addOneData()">addOneData</button>
  <button ion-button (click)="removeOneData()">removeOneData</button>
  <dx-data-grid [dataSource]="dataSource">

    <dxi-column *ngFor="let col of colums" [dataField]="col" cellTemplate="cellTemplate">
    </dxi-column>

    <div *dxTemplate="let cell of 'cellTemplate'">
      <span [class]="cell.data.cells[cell.column.dataField].state | orderItemClass:cell.column.dataField">{{cell.data.cells | orderItemValue:cell.column.dataField}}</span>
    </div>

  </dx-data-grid>
</ion-content>
